        /* Scoped styles for the recipe page for better layout */
        .recipe-content-section { max-width: 800px; margin: 0 auto; padding: 10rem 2rem 6rem; }
        .recipe-header img { width: 100%; height: 400px; object-fit: cover; border-radius: var(--border-radius); margin-bottom: 2rem; }
        .recipe-header h1 { font-family: var(--font-display); font-size: 3rem; margin-bottom: 1rem; }
        .recipe-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; background-color: var(--surface-color); padding: 1.5rem; border-radius: var(--border-radius); margin: 2rem 0; }
        .detail-item { text-align: center; }
        .detail-item strong { display: block; font-size: 1.25rem; color: var(--text-color); }
        .detail-item span { color: var(--text-secondary-color); }
        .recipe-body { display: grid; grid-template-columns: 1fr 2fr; gap: 3rem; margin-top: 3rem; }
        .recipe-body h2 { font-size: 1.75rem; border-bottom: 2px solid var(--primary-accent-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .recipe-body ul, .recipe-body ol { padding-left: 20px; }
        .recipe-body li { margin-bottom: 0.75rem; color: var(--text-secondary-color); }
        .cta-box { background-color: var(--surface-color); padding: 2rem; border-radius: var(--border-radius); text-align: center; margin-top: 3rem; }
        
        @media (max-width: 768px) {
            .recipe-body { grid-template-columns: 1fr; }
            .recipe-header h1 { font-size: 2.5rem; }
        }
    </style>
